<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
    <script src="script.js" defer></script>
    <title>World Coutries</title>
  </head>
  <body>
    <header class="header">
      <h1 class="HeadLine">World Coutries Data</h1>
      <p class="unIn">Currently,we have 250 coutries</p>
      <p class="feed"></p>
    </header>
    <div class="inputs">
      <div class="inputT">
        <input
          type="text"
          placeholder="Search coutries by name or capital"
          class="inputText"
          data-search="name"
        />
      </div>
      <div class="BTNS">
        <button class="btnName btn" data-active="up">
          Name
          <span class="arrowName">
            <i class="fa-solid fa-arrow-down-long"></i>
          </span>
        </button>
        <button class="btnCapital btn" data-active="no">
          Capital
          <span class="arrowCap"></span>
        </button>
        <button class="btnPopulation btn" data-active="no">
          Population
          <span class="arrowPop"></span>
        </button>
        <i class="fa-solid fa-chart-column" data-icon></i>
      </div>
    </div>

    <div class="cardsContainer"></div>
    <div class="statisticInfo">
      <p class="HeadOfStat">Population</p>
      <p class="worldH">World Population</p>
    </div>

    <div class="StatisticsContainer">
      <div class="StatisticsDiv"></div>
    </div>

    <template data-temlate-cartCoutry>
      <div class="card">
        <div class="inerCard">
          <img class="image" src="" alt="" />
          <h2 class="CoutryName"></h2>
          <p class="CoutryCapital nomM"></p>
          <p class="coutryLans nomM"></p>
          <p class="CoutryPopulation nomM"></p>
        </div>
      </div>
    </template>

    <template data-temlate-rowPopulation>
      <div class="row">
        <p class="NameOFcO for25"></p>
        <div class="DivBar">
          <span class="Bar"></span>
        </div>
        <p class="PopulationC"></p>
      </div>
    </template>
  </body>
</html>
